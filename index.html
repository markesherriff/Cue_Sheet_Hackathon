<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="cool.ico">

    <title>Awesome Team</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"
        integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="branding">
            <img class="branding__logo" src="cool.png">
            <h2 class="branding__title">Awesome Team</h2>
        </div>
        <button class="nav-toggle" aria-label="" onclick="alert('Please input your EDL file and audio files that you would like to create a cue sheet out of.')">
            <span class="hamburger">i</span>
            <div class="nav-close" aria-label="close navigation"></div>
        </button>
        <nav class="nav">
            <ul class="nav__list">
            </ul>
        </nav>
    </header>
    <div class="drop-area-row">
        <div class="drop-area">
            <h3 class="drop-area-title">Pro Tools EDL File</h3>
            <form class="my-form">
                <p>Upload an EDL export from Pro Tools.</p>
                <input type="file" id="edlFile" accept=".txt">
            </form>
        </div>
        <div class="drop-area">
            <h3 class="drop-area-title">Master Audio Files</h3>
            <form class="my-form">
                <p>Upload all the master audio files.</p>
                <input type="file" id="audioFile" multiple accept=".mp3, .wav, .m4a">
            </form>
        </div>
    </div>
    
    <button disabled id="createCueSheetButton" onclick="createCueSheet()">parse to cue sheet</button>  
    <form action="/signup" method="post" id="output">
        <h3>Complete the unfilled fields!</h3><br>
        <label for="avCategoryCode">category code</label>
        <input type="text" id="avCategoryCode" required>
        <label for="avWorkTitle">work title</label>
        <input type="text" id="avWorkTitle" required>
        <label for="avEpisodeTitle">episode title</label>
        <input type="text" id="avEpisodeTitle" >
        <label for="avTypeCode">type code</label>
        <input type="text" id="avTypeCode" required>
        <label for="avWorkDuration">work duration</label>
        <input type="text" id="avWorkDuration">
        <label for="totalMusicDuration">music duration</label>
        <input type="text" id="totalMusicDuration">
        <label for="productionYear">production year</label>
        <input type="text" id="productionYear">
        <label for="episodeNumber">episode number</label>
        <input type="text" id="episodeNumber">
        <label for="seasonNumber">season number</label>
        <input type="text" id="seasonNumber">

        <h4>work cues</h4>
        <textarea id="cueSheetOutput" cols="30" rows="20"></textarea>
        
        <h4>cue ips</h4><br>
        <label for="avCues-cueIps-ipName">ip name</label>
        <input type="text" id="avCues-cueIps-ipName">
        <label for="avCues-cueIps-lastName">last name</label>
        <input type="text" id="avCues-cueIps-lastName">
        <label for="avCues-cueIps-ipiNameNumber">ipi name number</label>
        <input type="text" id="avCues-cueIps-ipiNameNumber">
        <label for="avCues-cueIps-ipFunction">ip function</label>
        <input type="text" id="avCues-cueIps-ipFunction">
        <div></div>

        <button disabled id="createCueSheetButton" onclick="createCueSheet()">Submit to Socan</button>
    </form>
</body>

<script src="worker.js"></script>
<footer class="footer">
    <h3 class="footer__title">Members</h3>
    <p class="footer__link">Mark</p>
    <p class="footer__link">Dillan</p>
    <p class="footer__link">Leandro</p>
    <p class="footer__link">Steven</p>
    <p class="footer__link">Ashley</p>
</footer>
</html>
